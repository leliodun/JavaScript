<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(211, 211, 89);
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    


    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length}  letras <br>`)
        document.writeln(`Seu nome em maiúsculas é: ${nome.toLocaleUpperCase()} <br>`) 
        document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`) 
    </script>
</body>
</html>
