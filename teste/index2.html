<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá</h1>

    <script>
        var nome = String(window.prompt('Digite seu nome:'))
        var idade = Number(window.prompt('Digite sua idade:'))
        var salario = Number(window.prompt('Digite seu salário:'))        
        var objetivo = Number(window.prompt('Digite o preço da casa que você quer comprar:'))        
        var anual = salario * 13
        var anos =  objetivo / anual 
        var idadeatual = idade + anos
        window.alert(`Olá ${nome} você ganha ${anual.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})} por ano incluindo o décimo terceiro`)        
        window.alert(`${nome} você vai precisar de ${Number.parseInt(anos)} anos para comprar uma casa de ${Number.parseInt(objetivo).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})} quando conseguir comprar terá ${Number.parseInt(idadeatual)} anos `)
        
    </script>
</body>
</html>
